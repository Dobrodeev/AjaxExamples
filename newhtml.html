<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
</head>
<body>

<p>Какую страницу вам открыть?</p>
<form action="">
    <input type="button" id="btn1" value="Новости дня">
    <input type="button" id="btn2" value="Погода">
<div id="content"></div>
    <script>
        $(document).ready(function () {
            $('#btn1').click(function () {
                $.ajax({
                    url:'page1.html',
                    cache:false,
                    success:function (html) {
                        $('#content').html(html);
                    }
                });
            });

            $('#btn2').click(function () {
                $.ajax({
                    url:'page2.html',
                    cache:false,
                    success:function (html) {
                        $('#content').html(html);
                    }
                });
            });
        });
    </script>
</form>
</body>
</html>
